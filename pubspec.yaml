name: flutter_tasks
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  footer: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/




  # example:
  fonts:
     - family: Roboto Regular
       fonts:
           - asset: fonts/Roboto-Regular.ttf

     - family: Roboto Bold
       fonts:
          - asset: fonts/Roboto-Bold.ttf

     - family: Poppins
       fonts:
          - asset: fonts/Poppins-Bold.ttf

     - family: Quicksand
       fonts:
          - asset: fonts/Quicksand_Book.otf

     - family: Quicksand Bold
       fonts:
          - asset: fonts/Quicksand_Bold.otf

     - family: OpenSans-Regular
       fonts:
          - asset: fonts/OpenSans-Regular.ttf

     - family: OpenSans-Bold
       fonts:
          - asset: fonts/OpenSans-Bold.ttf

     - family: SFProText-Regular
       fonts:
         - asset: fonts/SFProText-Regular.ttf


     - family: SFProText-Bold-1
       fonts:
         - asset: fonts/SFProText-Bold-1.ttf

     - family: SFProText-Semibold
       fonts:
         - asset: fonts/SFProText-Semibold.ttf

     - family: Poppins-Regular
       fonts:
         - asset: fonts/Poppins-Regular.ttf

